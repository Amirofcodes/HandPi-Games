apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: handpi-ingress
  namespace: handpi-games
  labels:
    app: handpi
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - handpigames.com
      secretName: handpi-tls
  rules:
    - host: handpigames.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: router
                port:
                  number: 80
