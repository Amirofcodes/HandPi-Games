apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: handpi-router
  namespace: handpi-games
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  tls:
    - hosts:
        - handpigames.com
      secretName: handpi-tls
  rules:
    - host: handpigames.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: router
                port:
                  number: 80
