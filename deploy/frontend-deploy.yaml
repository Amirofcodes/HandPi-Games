apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: handpi-games
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/amirofcodes/handpi-frontend:20250530-d4a2d9b
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: handpi-config
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
      imagePullSecrets:
        - name: ghcr-cred
