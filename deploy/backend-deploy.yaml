apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: handpi-games
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/amirofcodes/handpi-backend:20250530-20069c9
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: handpi-secrets
            - configMapRef:
                name: handpi-config
          ports:
            - containerPort: 5001
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5001
            initialDelaySeconds: 15
            periodSeconds: 20
