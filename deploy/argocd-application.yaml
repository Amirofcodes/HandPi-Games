apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: handpi-games
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Amirofcodes/HandPi-Games.git
    targetRevision: main
    path: deploy
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: handpi-games
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
